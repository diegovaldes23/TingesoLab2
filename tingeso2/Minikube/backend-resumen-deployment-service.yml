apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-resumen-deployment
  labels:
    app: backend-resumen-deployment
spec:
  selector:
    matchLabels:
      app: backend-resumen-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: backend-resumen-deployment
    spec:
      containers:
        - name: topeducation-resumen-mysql
          image: diez2332/topeducation-resumen-mysql:latest
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://config-service:8081
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-service:8761
            - name: eureka.instance.preferIpAddress
              value: "true"
            - name: MYSQL_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: MYSQL_DB_HOST
            - name: MYSQL_DB_RESUMEN
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: MYSQL_DB_RESUMEN
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: MYSQL_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: resumen-service
  labels:
    app: resumen-service
spec:
  selector:
    app: backend-resumen-deployment
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
  type: LoadBalancer
